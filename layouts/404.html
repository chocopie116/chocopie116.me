<!-- Here you can create a custom 404 page when user finds a broken link or page. -->
<!DOCTYPE HTML>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

{{ partial "header.html" . }}
<body>

<div id="wrapper">

  <div id="main">
    <div class="inner">
      <h1>Page couldn't be found</h1>
      <p><a href="/">Click Here</a></p>
    </div>
  </div>

  {{ partial "footer.html" . }}

</div>

</body>
</html>
